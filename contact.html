<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contact Us - Holiday Apartments</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <div class="main-nav-container">
      <!-- Fixed Brand -->
      <nav class="brand-nav navbar navbar-dark position-absolute">
        <div class="container">
          <a href="index.html">
            <img src="img/logo.svg" class="logo logo-white" alt="Logo" />
          </a>
        </div>
      </nav>

      <!-- Scrollable Navigation -->
      <nav class="buttons-nav navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item px-2">
                <a class="nav-link rounded-pill" href="index.html">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link rounded-pill" href="apartments.html"
                  >Explore Apartments</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link rounded-pill" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Contact Section -->
    <section class="py-5 mt-5" id="below-navbar">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn rounded-pill px-4">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Information -->
        <div class="row mt-5 justify-content-center text-center g-4">
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <i class="bi bi-geo-alt-fill fs-1 contact-info-icon mb-3"></i>
                <h5>Address</h5>
                <p>123 Strada Republicii, Bra»ôov, Romania</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <i class="bi bi-telephone-fill fs-1 contact-info-icon mb-3"></i>
                <h5>Phone</h5>
                <p>+40 123 456 789</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <i class="bi bi-envelope-fill fs-1 contact-info-icon mb-3"></i>
                <h5>Email</h5>
                <p>info@holidayapartments.ro</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <i class="bi bi-facebook fs-1 contact-info-icon mb-3"></i>
                <h5>Facebook</h5>
                <p>Facebook.com/HolidayApartments</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 Holiday Apartments. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
